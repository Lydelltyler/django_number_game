<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container_main">
        <h1>Welcome to the Great Number Game!</h1>
        <p class="h6">( I am thinking of a number between 1 and 100 )</p>
        <p>You have 5 chances!</p>

        <div class="main">
            <h2>Take a guess!</h2>
            <form action="/check" method="post">
                {% csrf_token %}
                <input class="form-control" name=number type="text" placeholder="enter guess">
                <button type="submit" class="btn btn-dark btn-block button mb-2">submit if you dare</button>
            </form>
        </div>
    </div>
</body>

</html>
